<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FakeOS</title>
  </head>
  <body>
    <!--TODO Body Picture with background-->
    <!--TODO 3 ICONS in a grid-->
    <!-- ICons must link to apps via a modal-->
    <!--Apps must contain text, image or form-->

    <section class="desktop">
      <section class="desktop__Icon">
        <img src="images/icons8-microsoft-word-30.png" />
        <img
          class="desktop__Icon_shortcut"
          src="images/icons8-shortcut-48.png"
        />
        <p class="desktop__Icon_name">A text File</p>
      </section>
      <section class="desktop__Icon">
        <img src="images/icons8-form-30.png" />
        <img
          class="desktop__Icon_shortcut"
          src="images/icons8-shortcut-48.png"
        />
        <p class="desktop__Icon_name">A Form</p>
      </section>
      <section class="desktop__Icon">
        <img src="images/icons8-picture-30.png" />
        <img
          class="desktop__Icon_shortcut"
          src="images/icons8-shortcut-48.png"
        />
        <p class="desktop__Icon_name">A Picture</p>
      </section>
    </section>
    <!--On clicking start menu, show this section-->
    <section class="StartMenu">
      <section class="StartMenu__SettingsOptions">
        <!--IDK what to call this, but it has the power button and stuff-->
        <section class="StartMenu__PowerButton">
          <img src="images/icons8-shutdown-50.png" />
        </section>
        <section class="StartMenu__SettingsButton">
          <img src="images/icons8-settings-48.png" />
        </section>
        <section class="StartMenu__PicturesButton">
          <img src="images/icons8-image-gallery-50.png" />
        </section>
        <section class="StartMenu__DocumentsButton">
          <img src="images/icons8-file-48.png" />
        </section>
        <section class="StartMenu__UserButton">
          <img src="images/icons8-user-64.png" />
        </section>
      </section>
      <section class="StartMenu__Icons">
        <section class="StartMenu__IconLink">
          <img src="images/icons8-microsoft-word-30.png" />
        </section>
        <section class="StartMenu__IconLink">
          <img src="images/icons8-form-30.png" />
        </section>
        <section class="StartMenu__IconLink">
          <img src="images/icons8-picture-30.png" />
        </section>
      </section>
    </section>

    <footer>
      <!--TODO TaskBar-->
      <section class="Taskbar">
        <!--TODO NAVBar with start menu -->
        <section class="Taskbar__Start">
          <img src="images/icons8-windows-10-30Alpha.png" />
        </section>
        <section class="Taskbar__Search">
          <img class="Taskbar__SearchIcon" src="images/icons8-search-32.png" />
          <input
            class="Taskbar__SearchBar"
            type="text"
            placeholder="Type here to search"
          />
        </section>

        <section class="Taskbar__AppHolder"></section>

        <section class="TaskBar__IconHolder">
          <span class="Taskbar__Icon" id="WifiIcon">
            <img class="WifiConnection" src="images/icons8-connection-32.png" />
          </span>
          <span class="Taskbar__Icon" id="VolumeIcon">
            <img class="muteIcon" src="images/icons8-mute-32.png" />
          </span>
          <span class="Taskbar__Icon" id="KeyboardLang"
            ><span class="KeyboardLangIcon">ENG</span>
          </span>
          <!--Internet, sound, ENG -->
        </section>
        <!--menu contains a flex section with content-->
        <section class="Taskbar__ClockHolder">
          <!--TODO Display current time (with JS)-->
          <span class="taskbar__Clock">00:00:00</span>
          <span class="taskbar__Date">00/00/0000</span>
        </section>
      </section>
    </footer>
  </body>
</html>
